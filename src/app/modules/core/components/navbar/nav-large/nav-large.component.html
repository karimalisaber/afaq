      <nav class="navbar navbar-expand-lg ph-90">
        
        <a class="navbar-brand" routerLink="/">
            <img class="img-fluid" src="assets/images/core/logo-english.png" alt="">
        </a>
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link"
                        routerLink="">Home</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link" routerLink="about">about</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link" routerLink="education">education</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link" routerLink="courses">library</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link" routerLink="blog">blog</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link" routerLink="FAQ">members Area</a>
                </li>
                <li class="nav-item lang">
                    <a class="nav-link pr-0" routerLink="ar">اللغة العربية</a>
                </li>
    
                <li *ngIf="user" class="d-flex align-items-center nav-item text-capitalize shop-wrapper ml-auto">
                    <div class="shop hover">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge">10</span>    
                    </div>
                    
                    <div class="desc">
                        <h5 class="manger-name p-0 mv-0">
                            {{user.first_name}} {{user.last_name}} 
                        <br>
                        <span>{{user.job}}</span>
                        </h5>
                    </div>
    
                    <img class="manger rounded-small-img" src="assets/images/user.png" alt="">
                </li>
            </ul>
        </div>
    </nav>
