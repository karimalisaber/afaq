<app-main-admin-title [type]="false" [title]="'Update Contacts Form'" [link]="false">
</app-main-admin-title>

<form action="" class="w-75 m-auto">
    <section class="pv-20 ph-30 cat-form white-background main-shadow black-color">

        <h2 class="brawn-color text-uppercase">Update About FORM</h2>

        <div class="form-group">
            <label class="main-label" for="adress">address <span class="text-danger">*</span> </label>
            <textarea rows="4" class="form-control" id="adress"> </textarea>
        </div>

        <div class="form-group">
            <label class="main-label" for="phone">phone <span class="text-danger">*</span> </label>
            <input class="form-control" id="phone"> 
        </div>

        
        <div class="form-group">
            <label class="main-label" for="email">email <span class="text-danger">*</span> </label>
            <input type="email" class="form-control" id="email"> 
        </div>

        
        <div class="form-group">
            <label class="main-label" for="avilability">avilability <span class="text-danger">*</span> </label>
            <textarea rows="4" class="form-control" id="avilability"> </textarea>
        </div>

        <button type="submit" class="ph-0 btn submit-btn">Update</button>
    </section>
</form>

<section class="thumbnail-wrapper white-background mt-40 main-shadow">
    <h3 class="text-color text-uppercase">Update Contacts image</h3>

    <div class="card m-auto mt-30 main-shadow" style="width: 18rem;">
        <img src="assets/images/7.jpg" class="card-img-top img-fluid" style="width: 100%; height: 220px;" alt="...">

        <div class="custom-file">
            <input type="file" class="custom-file-input" id="thumbnail">
            <label class="custom-file-label" for="thumbnail"><i class="fas fa-camera"></i> Uploade image</label>
        </div>
    </div>

    <button class="ph-0 btn submit-btn rounded mt-10">Update Contacts Image</button>


</section>
