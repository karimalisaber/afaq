<div *ngFor="let lesson of lessonsArray; index as i" class="row">
    <div class="col-md-2">
        <label [hidden]="i !==0" for="requirements"> Add Lessons </label>
    </div>

    <div class="d-flex flex-wrap col-md-10 mb-20 justify-content-between">
        <div class="d-flex w-100">
            <input placeholder="provide lessons" type="requirements" class=" form-control" [id]="'lesson-' + i">

            <div *ngIf="i === 0" class="d-flex ml-10">
                <button (click)="addLesson(0)"  class="btn p-0 d-flex align-items-center">
                    <i class="d-flex btn-danger align-items-center rounded fas fa-plus"></i>
                </button>

                <button (click)="removeLesson(0)" class="hidden btn ml-10 p-0 d-flex align-items-center">
                    <i class="d-flex btn-danger align-items-center rounded fas fa-minus"></i>
                </button>
            </div>

            <div *ngIf="i > 0" class="d-flex ml-10">
                <button (click)="addLesson(i)"  class="btn p-0 d-flex align-items-center">
                    <i class="d-flex btn-danger align-items-center rounded fas fa-plus"></i>
                </button>

                <button (click)="removeLesson(i)" class="btn ml-10 p-0 d-flex align-items-center">
                    <i class="d-flex btn-danger align-items-center rounded fas fa-minus"></i>
                </button>
            </div>
        </div>

        <div class="break"></div>


        <div class="d-flex w-100 mt-10">
            <div class="custom-file mb-10">
                <input type="file" class="custom-file-input" id="thumbnail">
                <label class="custom-file-label" for="thumbnail">Choose Viedo For Lesson {{i +1 }}</label>
            </div>

            <div class="d-flex ml-10 hidden">
                <button (click)="addLesson(i)"  class="btn p-0 d-flex align-items-center">
                    <i class="d-flex btn-danger align-items-center rounded fas fa-plus"></i>
                </button>

                <button (click)="removeLesson(i)" class="btn ml-10 p-0 d-flex align-items-center">
                    <i class="d-flex btn-danger align-items-center rounded fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="break"></div>

        
    </div>
</div>
