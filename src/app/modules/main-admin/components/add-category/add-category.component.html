<app-main-admin-title
    [type]="false"
    [title]="'Add New Category'"
    [link] ="false"
>
</app-main-admin-title>

<section class="pv-20 ph-30 cat-form white-background main-shadow black-color">
        <form>
            <h2 class="brawn-color">Add CATEGORY FORM</h2>

            <div class="form-group">
              <label for="title"> Category title <span class="text-danger">*</span> </label>
              <input type="text" class="form-control" id="title" >
            </div>
                        
            <label for="thumbnail"> Category thumbnail <span class="text-danger">*</span> </label>
  
                        
            <div class="input-group mb-3">
                <div class="custom-file">
                <input type="file" class="custom-file-input" id="thumbnail">
                <label class="custom-file-label" for="thumbnail">Choose file</label>
                </div>
            </div>
            
            <button type="submit" class="ph-0 btn submit-btn">Submit</button>
          </form>
</section>
