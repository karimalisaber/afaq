<app-main-admin-title
    [title]="'Students application'"
    [type]="false"
    [link] ="false"
>
</app-main-admin-title>

<section *ngIf="!isLoading" class="pv-20 ph-30 cat-form white-background main-shadow black-color">
    <h2 class="brawn-color uppercase">New students applications</h2>

    <table mat-table [dataSource]="dataSource" class="admin-table table-striped w-100 mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id_number">
          <th mat-header-cell *matHeaderCellDef> id number </th>
          <td mat-cell *matCellDef="let element"> 10 </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef> image </th>
          <td mat-cell *matCellDef="let element"> 
            <img class="rounded-small-img img-fluid img-thumbnail rounded-circle" src="assets/images/7.jpg" alt="">
          </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> karim ali hassan </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> gender </th>
          <td mat-cell *matCellDef="let element"> male </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element"> dr </td>
        </ng-container>
      
        <ng-container matColumnDef="job">
            <th mat-header-cell *matHeaderCellDef> job </th>
            <td mat-cell *matCellDef="let element"> pro </td>
        </ng-container>
      
        <ng-container matColumnDef="medical_number">
            <th mat-header-cell *matHeaderCellDef> medical number </th>
            <td mat-cell *matCellDef="let element"> 054205 </td>
        </ng-container>
        
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> phone </th>
            <td mat-cell *matCellDef="let element"> 01097628565 </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element">kairm@gmil.com</td>
        </ng-container>
        
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element">
                <button panelClass="white-background" mat-button [matMenuTriggerFor]="menu" class="action-btn btn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>

                <mat-menu panelClass="white-background" #menu="matMenu">
                    <button mat-menu-item>Approve</button>
                    <button class="text-danger" mat-menu-item>Delete</button>
                </mat-menu>
            </td>
        </ng-container>


        <tr mat-header-row class="text-capitalize" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</section>

<div class="row">
    <div *ngIf="isLoading" class="spinner-border main-header-color" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
