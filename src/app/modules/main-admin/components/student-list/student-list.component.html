<app-main-admin-title
    [title]="'Students'"
    [type]="false"
    [link] ="false"
>
</app-main-admin-title>

<section *ngIf="!isLoading" class="pv-20 ph-30 cat-form white-background main-shadow black-color">
    <h2 class="brawn-color uppercase">Students</h2>

    <table mat-table [dataSource]="dataSource" class="admin-table table-striped w-100 mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>photo </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <ng-container matColumnDef="courses">
            <th mat-header-cell *matHeaderCellDef> enrolled courses </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

        <tr mat-header-row class="text-capitalize" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</section>

<div class="row">
    <div *ngIf="isLoading" class="spinner-border main-header-color" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
