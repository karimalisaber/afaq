<div class="main-container">
    <div style="background: url('assets/images/admin/waves.png');" class="navbar pl-0 pr-0 light-shadow">
    <ul class="sidebar-content">
      <div  class="text-center img-wrapper mt-30">
        <img class="rounded-small-img" src="assets/images/7.jpg" alt="">

        <span class="d-block name" >kairm saber</span>
      </div>
      <li class="w-100 control-item mv-10">
           <a routerLink="/admin" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
               <i class="fas fa-home mh-10"></i>    
                    DashBoard
            </a>
        </li>

        <li style="display: flex !important" class="control-item">
          <i class="fas fa-project-diagram"></i>

          <mat-expansion-panel class="w-100 d-inline-block">
              <mat-expansion-panel-header class="p-0" style="height: auto !important;"> 
                  <button class="btn"> Categories </button>
              </mat-expansion-panel-header>
              
              <ul>
                <li class="sub-menu"><a routerLink="categories" routerLinkActive="active" class="btn">Categories </a> </li>
                <li class="sub-menu"><a routerLink="add_category" routerLinkActive="active" class="btn"> Add Category </a> </li>
              </ul>
          </mat-expansion-panel>         
       </li>


      <li class="w-100 control-item mv-10">
        <a routerLink="instructors" routerLinkActive="active">
            <i class="fas fa-home mh-10"></i>    
                Instructors
         </a>
     </li>

     
     <li style="display: flex !important" class="control-item">
      <i class="fas fa-home mh-10"></i>    

      <mat-expansion-panel class="w-100 d-inline-block">
          <mat-expansion-panel-header class="p-0" style="height: auto !important;"> 
              <button class="btn"> Students </button>
          </mat-expansion-panel-header>
          
          <ul>
            <li class="sub-menu"><a routerLink="student_list" routerLinkActive="active" class="btn">Student list </a> </li>
            <!-- <li class="sub-menu"><a routerLink="student_application" routerLinkActive="active" class="btn"> application </a> </li> -->
          </ul>
      </mat-expansion-panel>         
   </li>
       
   
      <li class="w-100 control-item mv-10">
        <a routerLink="courses" routerLinkActive="active">
         <i class="fab fa-fonticons-fi"></i>    
            Courses
        </a>
      </li>

      <li class="w-100 control-item mv-10">
        <a routerLink="events" routerLinkActive="active">
         <i class="fab fa-fonticons-fi"></i>    
          Events
        </a>
      </li>

      
      <li style="display: flex !important" class="control-item">
        <i class="fas fa-home mh-10"></i>    

        <mat-expansion-panel class="w-100 d-inline-block">
            <mat-expansion-panel-header class="p-0" style="height: auto !important;"> 
                <button class="btn"> Reports </button>
            </mat-expansion-panel-header>
            
            <ul>
              <li class="sub-menu"><a routerLink="admin_revenue" routerLinkActive="active" class="d-block text-left btn">Admin revenue </a> </li>
              <li class="sub-menu"><a routerLink="instructor_revenue" routerLinkActive="active" class="d-block text-left btn">Instructor revenue </a> </li>
            </ul>
        </mat-expansion-panel>         
      </li>


      
      <li class="w-100 control-item mv-10">
        <a routerLink="messages" routerLinkActive="active">
         <i class="fab fa-fonticons-fi"></i>    
            Messages
        </a>
      </li>


      <li style="display: flex !important" class="control-item">
        <i class="fas fa-home mh-10"></i>    

        <mat-expansion-panel class="w-100 d-inline-block">
            <mat-expansion-panel-header class="p-0" style="height: auto !important;"> 
                <button class="btn"> Static Pages </button>
            </mat-expansion-panel-header>
            
            <ul>
              <li class="sub-menu"><a routerLink="faq" routerLinkActive="active" class="d-block text-left btn">FAQ </a> </li>
              <li class="sub-menu"><a routerLink="about" routerLinkActive="active" class="d-block text-left btn">About </a> </li>
              <li class="sub-menu"><a routerLink="contacts" routerLinkActive="active" class="d-block text-left btn">Contacts </a> </li>
            </ul>
        </mat-expansion-panel>         
      </li>

      
      <li class="w-100 control-item mv-10">
        <a routerLink="profile" routerLinkActive="active">
         <i class="fab fa-fonticons-fi"></i>    
            Manage Profile 
        </a>
      </li>

      <li class="w-100 control-item mv-30 pv-10 text-center logout d-flex align-items-center justify-content-center">
        <a (click)="logOut()" routerLinkActive="active">
         <!-- <i class="fab fa-fonticons-fi"></i>     -->
            <h3 class="admin-btn-color m-0">LOGOUT</h3>
        </a>
      </li>
   </ul>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
